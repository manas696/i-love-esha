
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Esha ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fcb5c1, #f8a5c2);
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
    }

    .greeting {
      opacity: 0;
      margin-top: 20vh;
      font-size: 2.5rem;
      animation: fadeIn 3s forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/YM8Y6pu.png');
      background-size: cover;
      animation: fall 6s linear infinite ease-in;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    @keyframes float {
      0% { transform: scale(0.9); }
      50% { transform: scale(1.1); }
      100% { transform: scale(0.9); }
    }

    #playBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ff5e78;
      color: white;
      cursor: pointer;
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body>

  <div class="greeting">I love you Esha, forever and always ‚ù§Ô∏è</div>
  <button id="playBtn">üíñ Play Our Song</button>

  <audio id="bgMusic" loop>
    <source src="https://archive.org/download/romantic_guitar_track/romantic_guitar.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Greeting animation triggered on load
    window.onload = function() {
      document.querySelector('.greeting').style.opacity = 1;
    };

    // Falling hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 4) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 400);

    // Music button
    const music = document.getElementById("bgMusic");
    document.getElementById("playBtn").addEventListener("click", () => {
      music.play();
      document.getElementById("playBtn").style.display = "none";
    });
  </script>

</body>
</html>

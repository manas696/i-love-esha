<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Esha ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fcb5c1, #f8a5c2);
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20vh;
      font-size: 2.5rem;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/YM8Y6pu.png');
      background-size: cover;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Play button */
    #playBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      background-color: #ff5e78;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>I love you Esha, forever and always</h1>
  <button id="playBtn">üíñ Play Music</button>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Pop-up Message
    window.onload = function () {
      setTimeout(() => {
        alert("Will you always be mine, Esha? üíç");
      }, 1000);
    };

    // Falling Hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);

    // Play Music Button
    const music = document.getElementById("bgMusic");
    const playBtn = document.getElementById("playBtn");

    playBtn.addEventListener("click", () => {
      music.play();
      playBtn.style.display = "none"; // hide button after play
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Esha ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fcb5c1, #f8a5c2);
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
      text-align: center;
    }

    h1 {
      margin-top: 20vh;
      font-size: 2.5rem;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/YM8Y6pu.png');
      background-size: cover;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <h1>I love you Esha, forever and always</h1>

  <!-- Background Music -->
  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
    Your browser does not support the audio tag.
  </audio>

  <script>
    // Pop-up Message
    window.onload = function () {
      setTimeout(() => {
        alert("Will you always be mine, Esha? üíç");
      }, 1500); // Delay popup by 1.5 seconds
    };

    // Falling Hearts
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>

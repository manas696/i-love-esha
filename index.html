<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I Love You Esha ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      background: #ffdde1;
      background: linear-gradient(to right, #ee9ca7, #ffdde1);
      font-family: 'Courier New', Courier, monospace;
      color: #fff;
      overflow: hidden;
    }

    .message {
      text-align: center;
      font-size: 2rem;
      margin-top: 20vh;
      white-space: nowrap;
      overflow: hidden;
      border-right: 0.15em solid white;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      from, to { border-color: transparent }
      50% { border-color: white }
    }

    .heart {
      position: absolute;
      color: red;
      animation: fall 6s linear infinite;
      font-size: 24px;
    }

    @keyframes fall {
      0% { top: -10%; }
      100% { top: 100%; }
    }
  </style>
</head>
<body onclick="createFirework(event)">

  <audio autoplay loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
  </audio>

  <div class="message" id="typewriter"></div>

  <script>
    // Popup
    alert("Hey Esha üíï\nSomeone very special made this just for you üòä");

    // Typewriter Message
    const msg = "I love you Esha, forever and always ‚ù§Ô∏è";
    let i = 0;
    function typeWriter() {
      if (i < msg.length) {
        document.getElementById("typewriter").innerHTML += msg.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    // Falling Hearts
    setInterval(() => {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (Math.random() * 20 + 10) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 300);

    // Firework on click
    function createFirework(e) {
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement("div");
        particle.style.position = "absolute";
        particle.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
        particle.style.width = particle.style.height = "8px";
        particle.style.borderRadius = "50%";
        particle.style.left = `${e.clientX}px`;
        particle.style.top = `${e.clientY}px`;
        particle.style.pointerEvents = "none";
        document.body.appendChild(particle);

        const angle = Math.random() * 2 * Math.PI;
        const radius = Math.random() * 80;
        const x = Math.cos(angle) * radius;
        const y = Math.sin(angle) * radius;

        particle.animate([
          { transform: "translate(0, 0)", opacity: 1 },
          { transform: `translate(${x}px, ${y}px)`, opacity: 0 }
        ], {
          duration: 800,
          easing: "ease-out"
        });

        setTimeout(() => particle.remove(), 800);
      }
    }
  </script>

</body>
</html>

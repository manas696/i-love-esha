
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Floating Hearts for Esha ðŸ’–</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom, #fcb5c1, #f8a5c2);
      overflow: hidden;
      font-family: 'Courier New', monospace;
    }

    .heart {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://i.imgur.com/YM8Y6pu.png');
      background-size: cover;
      animation: fall 6s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-60px) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    #playBtn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #ff5e78;
      color: white;
      cursor: pointer;
      animation: pulse 2.5s infinite ease-in-out;
      z-index: 10;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.1); }
      100% { transform: translateX(-50%) scale(1); }
    }
  </style>
</head>
<body>

  <button id="playBtn">ðŸ’– Play Music</button>

  <audio id="bgMusic" loop>
    <source src="https://archive.org/download/romantic_guitar_track/romantic_guitar.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 4 + 3) + 's';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 200);

    const music = document.getElementById("bgMusic");
    document.getElementById("playBtn").addEventListener("click", () => {
      music.play();
      document.getElementById("playBtn").style.display = "none";
    });
  </script>

</body>
</html>
